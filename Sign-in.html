<body>
    <section id="navigation"><nav class="navbar navbar-expand-lg bg-body-tertiary">

          <a href="Front.html" class = "logo">Manju<span style="color: #FCA311;">Banks.</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./Front.html">Home</a>
                  </li>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#About">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./Sign-in.html">Sign-in</a>

              <button type="button" class="btn btn-primary" id="search">Talk to an Expert</button>

          </div>
        </div>

    </section>
    <section id="Sign-in">
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
              <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Better Score, Better Life – Track It, Improve It!</h1>
                
              </div>
              <div class="col-md-10 mx-auto col-lg-5">
                
                
                <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Sign-in Type</option>
                        <option value="1">Employee</option>
                        <option value="2">Customer</option>
                      </select>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                  <hr class="my-4">
                 
                </form>
              </div>
            </div>
          </div>
    </section>
    <section id="Footer"><div class="container">
      <footer class="py-5">
    
    
        <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
